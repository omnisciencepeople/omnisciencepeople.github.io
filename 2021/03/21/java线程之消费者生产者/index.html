ata[cnt];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class producer implements Runnable</span><br><span class="line">&#123;</span><br><span class="line">    private Synstack ss&#x3D;null;</span><br><span class="line">    public producer(Synstack ss)</span><br><span class="line">    &#123;</span><br><span class="line">        this.ss&#x3D;ss;</span><br><span class="line">    &#125;</span><br><span class="line">    public void run()</span><br><span class="line">    &#123;</span><br><span class="line">        char ch;</span><br><span class="line">        for(int i&#x3D;1;i&lt;20;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            ch&#x3D;(char)(&#39;a&#39;+i);</span><br><span class="line">            ss.push(ch);</span><br><span class="line">        &#125;    </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">class consumer implements Runnable</span><br><span class="line">&#123;</span><br><span class="line">    private Synstack ss&#x3D;null;</span><br><span class="line">    public consumer(Synstack ss)</span><br><span class="line">    &#123;</span><br><span class="line">        this.ss&#x3D;ss;</span><br><span class="line">    &#125;</span><br><span class="line">    public void run()    </span><br><span class="line">  &#123;</span><br><span class="line">        try</span><br><span class="line">        &#123;</span><br><span class="line">            Thread.sleep(2000);</span><br><span class="line">        &#125;</span><br><span class="line">        catch(Exception e)</span><br><span class="line">        &#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        for(int i&#x3D;1;i&lt;20;i++)</span><br><span class="line">        &#123;</span><br><span class="line">        ss.pop();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">public class test15&#123;</span><br><span class="line">    public static void main(String[] args)&#123;</span><br><span class="line">        Synstack ss&#x3D;new Synstack();</span><br><span class="line">        producer p&#x3D;new producer(ss);</span><br><span class="line">        consumer c&#x3D;new consumer(ss);</span><br><span class="line">        Thread tp&#x3D;new Thread(p);</span><br><span class="line">        Thread tc&#x3D;new Thread(c);</span><br><span class="line">        tc.start();</span><br><span class="line">        tp.start();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*</span><br><span class="line">为什么Java用while调用wait方法不用if？</span><br><span class="line">用if：当有多个线程时，当其他线程获取到对象锁时，可能会唤醒上面的线程，但此时上面的线程不满足条件的，这时候就会破坏被锁保护的约束关系，会引起意外；</span><br><span class="line">就比如假如有一个生产线程，两个消费线程；</span><br><span class="line">*&#x2F;</span><br></pre></td></tr></table></figure>
