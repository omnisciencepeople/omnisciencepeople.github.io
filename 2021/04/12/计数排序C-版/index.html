ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line">*@author MiaoZhiJun</span><br><span class="line">*@description 计数排序C++版</span><br><span class="line">*@datetime 2021&#x2F;4&#x2F;13 10:01</span><br><span class="line">*&#x2F;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include&lt;ctime&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int findmax(int* arr,int len);</span><br><span class="line">int findmin(int* arr,int len);</span><br><span class="line">void print(int* arr,int len);</span><br><span class="line">void countsort(int*arr,int len);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    srand(time(0));</span><br><span class="line">    int* arr&#x3D;new int[20];</span><br><span class="line">    for(int i&#x3D;0;i&lt;20;i++)</span><br><span class="line">        arr[i]&#x3D;rand()%100;</span><br><span class="line">    print(arr,20);</span><br><span class="line">    countsort(arr,20);</span><br><span class="line">    print(arr,20);</span><br><span class="line">    delete[] arr;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">void print(int* arr,int len)</span><br><span class="line">&#123;</span><br><span class="line">    for(int i&#x3D;0;i&lt;len;i++)</span><br><span class="line">        cout&lt;&lt;arr[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">    cout&lt;&lt;endl;</span><br><span class="line">&#125;</span><br><span class="line">int findmax(int* arr,int len)</span><br><span class="line">&#123;</span><br><span class="line">    int max&#x3D;arr[0];</span><br><span class="line">    for(int i&#x3D;1;i&lt;len;i++)</span><br><span class="line">        if(max&lt;arr[i])</span><br><span class="line">           max&#x3D;arr[i];</span><br><span class="line">    return max;</span><br><span class="line">&#125;</span><br><span class="line">int findmin(int* arr,int len)</span><br><span class="line">&#123;</span><br><span class="line">    int min&#x3D;arr[0];</span><br><span class="line">    for(int i&#x3D;1;i&lt;len;i++)</span><br><span class="line">        if(min&gt;arr[i])</span><br><span class="line">           min&#x3D;arr[i];</span><br><span class="line">    return min;</span><br><span class="line">&#125;</span><br><span class="line">void countsort(int*arr,int len)</span><br><span class="line">&#123;</span><br><span class="line">    int length&#x3D;findmax(arr,20)-findmin(arr,20)+1;</span><br><span class="line">    int*counts&#x3D;new int[length]&#123;0&#125;;</span><br><span class="line">    int*result&#x3D;new int[len];</span><br><span class="line">    for(int i&#x3D;0;i&lt;len;i++)</span><br><span class="line">        counts[arr[i]-findmin(arr,20)]++;</span><br><span class="line">    for(int j&#x3D;1;j&lt;findmax(arr,20)-findmin(arr,20)+1;j++)</span><br><span class="line">        counts[j]&#x3D;counts[j]+counts[j-1];</span><br><span class="line">    for(int k&#x3D;len-1;k&gt;&#x3D;0;k--)</span><br><span class="line">        result[--counts[arr[k]-findmin(arr,20)]]&#x3D;arr[k];</span><br><span class="line">    for(int m&#x3D;0;m&lt;len;m++)</span><br><span class="line">        arr[m]&#x3D;result[m];</span><br><span class="line">    delete[] counts;</span><br><span class="line">    delete[] result;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
