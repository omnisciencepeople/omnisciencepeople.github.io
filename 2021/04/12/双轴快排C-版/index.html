    <h1 class="p-name article-title" itemprop="headline name">
      双轴快排C++版
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line">*@author MiaoZhiJun</span><br><span class="line">*@description 双轴快排C++版</span><br><span class="line">*@datetime 2021&#x2F;4&#x2F;12 14:54</span><br><span class="line">*&#x2F;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">#include&lt;ctime&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">void DualPivotQuickSort(int* arr,int left,int right);</span><br><span class="line">void print(int *arr,int len);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    srand(time(0));&#x2F;&#x2F;设置当前时间为种子</span><br><span class="line">    int* arr&#x3D;new int[20];&#x2F;&#x2F;动态分配一块内存；</span><br><span class="line">    for(int i&#x3D;0;i&lt;20;i++)</span><br><span class="line">        arr[i]&#x3D;rand()%100;&#x2F;&#x2F;为该数组随机赋值，赋值范围为0~100</span><br><span class="line">    print(arr,20);</span><br><span class="line">    DualPivotQuickSort(arr,0,19);</span><br><span class="line">    print(arr,20);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">void DualPivotQuickSort(int* arr,int left,int right)</span><br><span class="line">&#123;</span><br><span class="line">     if(left&lt;0||right&lt;0||left&gt;&#x3D;right) return;</span><br><span class="line">     if(arr[left]&gt;arr[right]) swap(arr[left],arr[right]);&#x2F;&#x2F;左边的轴必须小于右边的轴</span><br><span class="line">     int pivot1&#x3D;arr[left];</span><br><span class="line">     int pivot2&#x3D;arr[right];</span><br><span class="line">     int leftptr&#x3D;left;</span><br><span class="line">     int rightptr&#x3D;right;</span><br><span class="line">     int middle&#x3D;leftptr+1;</span><br><span class="line">     while(middle&lt;rightptr)</span><br><span class="line">     &#123;</span><br><span class="line">         if(arr[middle]&lt;&#x3D;pivot1)&#123; swap(arr[++leftptr],arr[middle++]);&#125;</span><br><span class="line">         else if(arr[middle]&lt;&#x3D;pivot2) middle++;</span><br><span class="line">         else</span><br><span class="line">         &#123;</span><br><span class="line">           while(arr[--rightptr]&gt;pivot2)</span><br><span class="line">           &#123;</span><br><span class="line">               if(rightptr&lt;&#x3D;middle) goto here;&#x2F;&#x2F;跳出大循环</span><br><span class="line">           &#125;</span><br><span class="line">           if(arr[rightptr]&lt;&#x3D;pivot1)&#123;swap(arr[rightptr],arr[middle]);swap(arr[++leftptr],arr[middle]);&#125;</span><br><span class="line">           else &#123;swap(arr[rightptr],arr[middle]);&#125;</span><br><span class="line">           middle++;</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;</span><br><span class="line">     here:</span><br><span class="line">     swap(arr[leftptr],arr[left]);</span><br><span class="line">     swap(arr[right],arr[rightptr]);</span><br><span class="line">     &#x2F;&#x2F;递归排序</span><br><span class="line">     DualPivotQuickSort(arr,left,leftptr-1);</span><br><span class="line">     DualPivotQuickSort(arr,leftptr+1,rightptr-1);</span><br><span class="line">     DualPivotQuickSort(arr,rightptr+1,right);</span><br><span class="line">&#125;</span><br><span class="line">void print(int *arr,int len)</span><br><span class="line">&#123;</span><br><span class="line">    for(int i&#x3D;0;i&lt;len;i++)</span><br><span class="line">       cout&lt;&lt;arr[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">    cout&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
