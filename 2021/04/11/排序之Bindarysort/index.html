    </h1>

    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line"> * @author MiaoZhiJun</span><br><span class="line"> * @date 2021&#x2F;4&#x2F;11&#x2F;15:52</span><br><span class="line"> * @className binarysort</span><br><span class="line"> * @description 二分插入排序</span><br><span class="line"> *&#x2F;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Random;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">public class binarysort &#123;</span><br><span class="line">  public static void main(String[] args) &#123;</span><br><span class="line">      int[] arr&#x3D;new int[20];</span><br><span class="line">      for(int i&#x3D;0;i&lt;arr.length;i++)</span><br><span class="line">          arr[i]&#x3D;new Random().nextInt(20);</span><br><span class="line">      sort(arr);</span><br><span class="line">      System.out.println(Arrays.toString(arr));</span><br><span class="line">  &#125;</span><br><span class="line">  static void sort(int[] arr) &#123;</span><br><span class="line">      for(int i&#x3D;1;i&lt;arr.length;i++)</span><br><span class="line">          binary_sort(arr,i,arr[i]);</span><br><span class="line">  &#125;</span><br><span class="line">  static void binary_sort(int[] arr,int right,int point) &#123;</span><br><span class="line">      if(right&lt;&#x3D;0) return;</span><br><span class="line">      int leftptr&#x3D;0;</span><br><span class="line">      int rightptr&#x3D;right-1;</span><br><span class="line">      int middle;</span><br><span class="line">      while(leftptr&lt;&#x3D;rightptr) &#123;</span><br><span class="line">          middle&#x3D;leftptr+(rightptr-leftptr)&#x2F;2;</span><br><span class="line">          if(arr[middle]&lt;&#x3D;point) leftptr&#x3D;middle+1;</span><br><span class="line">          else  rightptr&#x3D;middle-1;</span><br><span class="line">      &#125;</span><br><span class="line">      for(int j&#x3D;right-1;j&gt;&#x3D;rightptr+1;j--)</span><br><span class="line">          arr[j+1]&#x3D;arr[j];</span><br><span class="line">      arr[rightptr+1]&#x3D;point;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
