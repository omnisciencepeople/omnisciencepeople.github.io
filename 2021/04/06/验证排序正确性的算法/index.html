        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Random;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line">public class sorttest &#123;</span><br><span class="line">   static int[] generateRandomArray() &#123;</span><br><span class="line">       Random r&#x3D;new Random();</span><br><span class="line">       int[] arr&#x3D;new int[10000];</span><br><span class="line">       for(int i&#x3D;0;i&lt;arr.length;i++)</span><br><span class="line">           arr[i]&#x3D;r.nextInt(10000);&#x2F;&#x2F;生成0到10000之间的值</span><br><span class="line">       return arr;</span><br><span class="line">   &#125;</span><br><span class="line">   static void check() &#123;</span><br><span class="line">       boolean same&#x3D;true;</span><br><span class="line">       for(int times&#x3D;0;times&lt;1000;times++) &#123;</span><br><span class="line">       int[] arr&#x3D;generateRandomArray();</span><br><span class="line">       int[] arr2&#x3D;new int[arr.length];</span><br><span class="line">       System.arraycopy(arr, 0, arr2, 0, arr.length);</span><br><span class="line">       Arrays.sort(arr);</span><br><span class="line">       某个程序的排序算法；如QuickSort.sort(arr,0,arr.length-1);</span><br><span class="line">       for(int i&#x3D;0;i&lt;arr.length;i++)</span><br><span class="line">           if( arr[i]!&#x3D;arr2[i])</span><br><span class="line">               same&#x3D;false;</span><br><span class="line">       &#125;</span><br><span class="line">       System.out.println(same&#x3D;&#x3D;true?&quot;right&quot;:&quot;wrong&quot;);</span><br><span class="line">   &#125;</span><br><span class="line">   public static void main(String[] args) &#123;</span><br><span class="line">       check();</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
