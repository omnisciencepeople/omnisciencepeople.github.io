    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line"> * @author MiaoZhiJun</span><br><span class="line"> * @description 基数排序C++版</span><br><span class="line"> * @date 2021&#x2F;4&#x2F;13 20:14</span><br><span class="line"> *&#x2F;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">#include&lt;ctime&gt;</span><br><span class="line">#include&lt;cmath&gt;&#x2F;&#x2F;包括pow函数</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">void radixsort(int* arr,int digit,int len);</span><br><span class="line">void print(int* arr,int len);</span><br><span class="line">int findmaxdigit(int* arr,int len);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    srand(time(0));</span><br><span class="line">    int* arr&#x3D;new int[20];</span><br><span class="line">    for(int i&#x3D;0;i&lt;20;i++)</span><br><span class="line">        arr[i]&#x3D;rand()%100;</span><br><span class="line">    print(arr,20);</span><br><span class="line">    int digit&#x3D;findmaxdigit(arr,20);</span><br><span class="line">    radixsort(arr,digit,20);</span><br><span class="line">    print(arr,20);</span><br><span class="line">    delete[] arr;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">void print(int* arr,int len)</span><br><span class="line">&#123;</span><br><span class="line">    for(int i&#x3D;0;i&lt;len;i++)</span><br><span class="line">        cout&lt;&lt;arr[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">    cout&lt;&lt;endl;</span><br><span class="line">&#125;</span><br><span class="line">int findmaxdigit(int* arr,int len)&#x2F;&#x2F;找到最大数的位数，该个数决定了循环的次数</span><br><span class="line">&#123;</span><br><span class="line">    int maxA&#x3D;arr[0];</span><br><span class="line">    for(int i&#x3D;1;i&lt;len;i++)</span><br><span class="line">        if(arr[i]&gt;maxA)</span><br><span class="line">            maxA&#x3D;arr[i];</span><br><span class="line">    int cnt&#x3D;0;</span><br><span class="line">    while(maxA)</span><br><span class="line">    &#123;</span><br><span class="line">        maxA&#x2F;&#x3D;10;</span><br><span class="line">        cnt++;</span><br><span class="line">    &#125;</span><br><span class="line">    return cnt;</span><br><span class="line">&#125;</span><br><span class="line">void radixsort(int* arr,int digit,int len)</span><br><span class="line">&#123;</span><br><span class="line">    int* countA&#x3D;new int[10]&#123;0&#125;;</span><br><span class="line">    int* result&#x3D;new int[len];</span><br><span class="line">    for(int i&#x3D;0;i&lt;digit;i++)&#x2F;&#x2F;从最低位找到最高位并按其排序</span><br><span class="line">    &#123;</span><br><span class="line">        int division&#x3D;pow(10,i);</span><br><span class="line">        for(int j&#x3D;0;j&lt;len;j++)</span><br><span class="line">            countA[arr[j]&#x2F;division%10]++;&#x2F;&#x2F;找到出现次数</span><br><span class="line">        for(int k&#x3D;1;k&lt;10;k++)</span><br><span class="line">            countA[k]&#x3D;countA[k]+countA[k-1];&#x2F;&#x2F;累加数组</span><br><span class="line">        for(int n&#x3D;len-1;n&gt;&#x3D;0;n--)</span><br><span class="line">            result[--countA[arr[n]&#x2F;division%10]]&#x3D;arr[n];&#x2F;&#x2F;逆序输出到新数组</span><br><span class="line">        &#x2F;&#x2F;逆序输出和累加数组保证了元素排序的稳定性</span><br><span class="line">        for(int m&#x3D;0;m&lt;len;m++)</span><br><span class="line">            arr[m]&#x3D;result[m];</span><br><span class="line">        for(int q&#x3D;0;q&lt;10;q++)</span><br><span class="line">            countA[q]&#x3D;0;&#x2F;&#x2F;初始化为0，确保下次计数正确；</span><br><span class="line">    &#125;</span><br><span class="line">    delete[] result;</span><br><span class="line">    delete[] countA;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
