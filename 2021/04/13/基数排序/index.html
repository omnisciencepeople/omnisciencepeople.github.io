        <section id="main"><article id="post-基数排序" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

    <h1 class="p-name article-title" itemprop="headline name">
      基数排序
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line"> * @author MiaoZhiJun</span><br><span class="line"> * @description 基数排序</span><br><span class="line"> * @date 2021&#x2F;4&#x2F;13 15:30</span><br><span class="line"> *&#x2F;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line">import java.util.Random;</span><br><span class="line">public class RadixSort &#123;</span><br><span class="line"> public static void main(String[] args) &#123;</span><br><span class="line">     int[] arr&#x3D;new int[20];</span><br><span class="line">     for(int i&#x3D;0;i&lt;arr.length;i++)</span><br><span class="line">         arr[i]&#x3D;new Random().nextInt(10000);</span><br><span class="line">     print(arr);</span><br><span class="line">     int digit&#x3D;findmaxdigit(arr);</span><br><span class="line">     Radixsort(arr,digit);</span><br><span class="line">     print(arr);</span><br><span class="line">   &#125;</span><br><span class="line">  static void print(int[] arr) &#123;</span><br><span class="line">      for(int e:arr)</span><br><span class="line">          System.out.print(e+&quot; &quot;);</span><br><span class="line">      System.out.println();</span><br><span class="line">  &#125;</span><br><span class="line">  static int findmaxdigit(int[] arr) &#123;</span><br><span class="line">      int max&#x3D;arr[0];</span><br><span class="line">      for(int i&#x3D;1;i&lt;arr.length;i++)</span><br><span class="line">          if(max&lt;arr[i])max&#x3D;arr[i];</span><br><span class="line">      int cnt&#x3D;0;</span><br><span class="line">      while(max!&#x3D;0) &#123;max&#x2F;&#x3D;10; cnt++;&#125;</span><br><span class="line">      return cnt;</span><br><span class="line">   &#125;&#x2F;&#x2F;找到最大位数，该位数决定了循环次数</span><br><span class="line">  static void Radixsort(int[] arr,int digit) &#123;</span><br><span class="line">       int[] result&#x3D;new int[arr.length];</span><br><span class="line">       int[] count&#x3D;new int[10];</span><br><span class="line">       for(int i&#x3D;0;i&lt;digit;i++)</span><br><span class="line">       &#123;</span><br><span class="line">           int division &#x3D;(int) Math.pow(10, i);</span><br><span class="line">           for( int m&#x3D;0;m&lt;arr.length;m++)</span><br><span class="line">               count[arr[m]&#x2F;division%10]++;</span><br><span class="line">           for(int j&#x3D;1;j&lt;10;j++)</span><br><span class="line">               count[j]&#x3D;count[j]+count[j-1];</span><br><span class="line">           for(int k&#x3D;arr.length-1;k&gt;&#x3D;0;k--)</span><br><span class="line">               result[--count[arr[k]&#x2F;division%10]]&#x3D;arr[k];</span><br><span class="line">           System.arraycopy(result, 0, arr, 0, arr.length);</span><br><span class="line">           Arrays.fill(count, 0);</span><br><span class="line">       &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
