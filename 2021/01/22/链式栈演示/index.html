r><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">#include&lt;malloc.h&gt;</span><br><span class="line">typedef struct Node</span><br><span class="line">&#123;</span><br><span class="line">    int data;</span><br><span class="line">    struct Node*Next;</span><br><span class="line">&#125;NODE,*PNODE;</span><br><span class="line">typedef struct stack</span><br><span class="line">&#123;</span><br><span class="line">    PNODE PT;</span><br><span class="line">    PNODE PB;</span><br><span class="line">&#125;STACK,*PSTACK;</span><br><span class="line">void init_stack(PSTACK pstack);</span><br><span class="line">void traverse_stack(PSTACK pstack);</span><br><span class="line">bool Is_empty(PSTACK pstack);</span><br><span class="line">void push_stack(PSTACK pstack,int val);</span><br><span class="line">bool pop_stack(PSTACK pstack,int* val);</span><br><span class="line">void clear_stack(PSTACK pstack);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int val;</span><br><span class="line">    STACK stack;</span><br><span class="line">    init_stack(&amp;stack);</span><br><span class="line">    traverse_stack(&amp;stack);</span><br><span class="line">    push_stack(&amp;stack,1);</span><br><span class="line">    push_stack(&amp;stack,2);</span><br><span class="line">    push_stack(&amp;stack,3);</span><br><span class="line">    traverse_stack(&amp;stack);</span><br><span class="line">    push_stack(&amp;stack,4);</span><br><span class="line">    traverse_stack(&amp;stack);</span><br><span class="line">    if(pop_stack(&amp;stack,&amp;val))</span><br><span class="line">        printf(&quot;出栈成功,你出栈的元素为%d\n&quot;,val);</span><br><span class="line">    else</span><br><span class="line">        printf(&quot;出栈失败\n&quot;);</span><br><span class="line">    traverse_stack(&amp;stack);</span><br><span class="line">    clear_stack(&amp;stack);</span><br><span class="line">    traverse_stack(&amp;stack);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">void init_stack(PSTACK pstack)</span><br><span class="line">&#123;</span><br><span class="line">    pstack-&gt;PT&#x3D;(PNODE)malloc(sizeof(NODE));</span><br><span class="line">    if(pstack-&gt;PT&#x3D;&#x3D;NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;构造链式栈失败，程序终止\n&quot;);</span><br><span class="line">        exit(-1);</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        pstack-&gt;PT-&gt;Next&#x3D;NULL;</span><br><span class="line">        pstack-&gt;PB&#x3D;pstack-&gt;PT;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void traverse_stack(PSTACK pstack)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_empty(pstack))</span><br><span class="line">        printf(&quot;栈为空\n&quot;);</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        PNODE p&#x3D;pstack-&gt;PT;</span><br><span class="line">        while(p!&#x3D;pstack-&gt;PB)</span><br><span class="line">        &#123;</span><br><span class="line">            printf(&quot;%d &quot;,p-&gt;data);</span><br><span class="line">            p&#x3D;p-&gt;Next; </span><br><span class="line">        &#125;</span><br><span class="line">        printf(&quot;\n&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">bool Is_empty(PSTACK pstack)</span><br><span class="line">&#123;</span><br><span class="line">    if(pstack-&gt;PB&#x3D;&#x3D;pstack-&gt;PT)</span><br><span class="line">        return true;</span><br><span class="line">    else</span><br><span class="line">        return false;</span><br><span class="line">&#125;</span><br><span class="line">void push_stack(PSTACK pstack,int val)</span><br><span class="line">&#123;</span><br><span class="line">    PNODE pNew&#x3D;(PNODE)malloc(sizeof(NODE));</span><br><span class="line">    if(pNew&#x3D;&#x3D;NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;压栈失败，程序终止\n&quot;);</span><br><span class="line">        exit(-1);</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">      pNew-&gt;data&#x3D;val;</span><br><span class="line">      pNew-&gt;Next&#x3D;pstack-&gt;PT;</span><br><span class="line">      pstack-&gt;PT&#x3D;pNew;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">bool pop_stack(PSTACK pstack,int* val)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_empty(pstack))</span><br><span class="line">        return false;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        PNODE q&#x3D;pstack-&gt;PT;</span><br><span class="line">        * val&#x3D;q-&gt;data;</span><br><span class="line">         pstack-&gt;PT&#x3D;q-&gt;Next;</span><br><span class="line">        free(q);</span><br><span class="line">        q&#x3D;NULL;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void clear_stack(PSTACK pstack)</span><br><span class="line">&#123;</span><br><span class="line">    PNODE p&#x3D;pstack-&gt;PT;</span><br><span class="line">    PNODE q&#x3D;NULL;</span><br><span class="line">    while(p!&#x3D;pstack-&gt;PB)</span><br><span class="line">    &#123;</span><br><span class="line">        q&#x3D;p-&gt;Next;</span><br><span class="line">        free(p);</span><br><span class="line">        p&#x3D;q;</span><br><span class="line">    &#125;</span><br><span class="line">    pstack-&gt;PT&#x3D;pstack-&gt;PB;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
