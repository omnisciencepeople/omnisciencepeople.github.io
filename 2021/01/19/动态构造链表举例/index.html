ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">#include&lt;malloc.h&gt;</span><br><span class="line">struct student</span><br><span class="line">&#123;</span><br><span class="line">    int data;</span><br><span class="line">    struct student*Next;</span><br><span class="line">&#125;;</span><br><span class="line">struct student* creat_list();</span><br><span class="line">void traverse_list(struct student*);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    struct student*head&#x3D;NULL;</span><br><span class="line">    head&#x3D;creat_list();</span><br><span class="line">    traverse_list(head);</span><br><span class="line">    free(head);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">struct student* creat_list()</span><br><span class="line">&#123;</span><br><span class="line">    struct student*phead&#x3D;(struct student*)malloc(sizeof(struct student));</span><br><span class="line">    if(phead&#x3D;&#x3D;NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;内存分配失败，程序终止\n&quot;);</span><br><span class="line">        exit(-1);</span><br><span class="line">    &#125;</span><br><span class="line">    struct student* ptail&#x3D;phead;</span><br><span class="line">    ptail-&gt;Next&#x3D;NULL;</span><br><span class="line">    int len;</span><br><span class="line">    printf(&quot;请输入你要构造学生的信息的个数:\n&quot;);</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;len);</span><br><span class="line">    for(int i&#x3D;0;i&lt;len;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        struct student* st&#x3D;(struct student*)malloc(sizeof(struct student));</span><br><span class="line">        if(st&#x3D;&#x3D;NULL)</span><br><span class="line">        &#123;</span><br><span class="line">            printf(&quot;内存分配失败，程序终止\n&quot;);</span><br><span class="line">            exit(-1);</span><br><span class="line">        &#125;</span><br><span class="line">        int val;</span><br><span class="line">        printf(&quot;请输入第%d个学生的信息:\ndata&#x3D;&quot;,i+1);</span><br><span class="line">        scanf(&quot;%d&quot;,&amp;val);</span><br><span class="line">        st-&gt;data&#x3D;val;</span><br><span class="line">        ptail-&gt;Next&#x3D;st;</span><br><span class="line">        ptail&#x3D;st;</span><br><span class="line">        st-&gt;Next&#x3D;NULL;</span><br><span class="line">    &#125;</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">    return phead;</span><br><span class="line">&#125;</span><br><span class="line">void traverse_list(struct student* p)</span><br><span class="line">&#123;</span><br><span class="line">    int i&#x3D;1;</span><br><span class="line">    p&#x3D;p-&gt;Next;</span><br><span class="line">    do</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;输出第%d个学生信息:\n&quot;,i);</span><br><span class="line">        printf(&quot;输出第%d个学生信息:\n&quot;,i);</span><br><span class="line">        printf(&quot;data&#x3D;%d\n&quot;,p-&gt;data);</span><br><span class="line">        p&#x3D;p-&gt;Next;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;while(p!&#x3D;NULL);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
