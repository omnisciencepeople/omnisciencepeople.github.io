    <h1 class="p-name article-title" itemprop="headline name">
      动态构造学生信息系统并按成绩排序（数组）
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;malloc.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">struct student</span><br><span class="line">&#123;</span><br><span class="line">    char name[100];</span><br><span class="line">    int num;</span><br><span class="line">    char sex;</span><br><span class="line">    int age;</span><br><span class="line">    float score;</span><br><span class="line">&#125;;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int len;</span><br><span class="line">    struct student t;</span><br><span class="line">    printf(&quot;请输入你要构造学生信息的个数：&quot;);</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;len);</span><br><span class="line">    struct student* st&#x3D;(struct student*)malloc(sizeof(struct student)*len);</span><br><span class="line">    if(st&#x3D;&#x3D;NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;内存分配失败，程序失败\n&quot;);</span><br><span class="line">        exit(-1);</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i&#x3D;0;i&lt;len;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;请输入第%d个学生的信息：\n&quot;,i+1);</span><br><span class="line">        printf(&quot;name&#x3D;&quot;);</span><br><span class="line">        scanf(&quot;%s&quot;,st[i].name);</span><br><span class="line">        printf(&quot;num&#x3D;&quot;);</span><br><span class="line">        scanf(&quot;%d&quot;,&amp;st[i].num);</span><br><span class="line">        printf(&quot;sex&#x3D;&quot;);</span><br><span class="line">        scanf(&quot; %c&quot;,&amp;st[i].sex);</span><br><span class="line">        printf(&quot;age&#x3D;&quot;);</span><br><span class="line">        scanf(&quot;%d&quot;,&amp;st[i].age);</span><br><span class="line">        printf(&quot;score&#x3D;&quot;);</span><br><span class="line">        scanf(&quot;%f&quot;,&amp;st[i].score);</span><br><span class="line">    &#125;</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">    for(i&#x3D;0;i&lt;len;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;输出第%d个学生的信息：\n&quot;,i+1);</span><br><span class="line">        printf(&quot;name&#x3D;%s\nnum&#x3D;%d\nsex&#x3D;%c\nage&#x3D;%d\nscore&#x3D;%f\n&quot;,st[i].name,st[i].num,st[i].sex,st[i].age,st[i].score);</span><br><span class="line">    &#125;</span><br><span class="line">    printf(&quot;\n按成绩排序输出为:\n&quot;);</span><br><span class="line">    for(i&#x3D;0;i&lt;len-1;i++)</span><br><span class="line">        for(int j&#x3D;0;j&lt;len-1-i;j++)</span><br><span class="line">            if(st[j].score&gt;st[j+1].score)</span><br><span class="line">            &#123;</span><br><span class="line">                t&#x3D;st[j];</span><br><span class="line">                st[j]&#x3D;st[j+1];</span><br><span class="line">                st[j+1]&#x3D;t;</span><br><span class="line">            &#125;</span><br><span class="line">    for(i&#x3D;0;i&lt;len;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;输出第%d个学生的信息：\n&quot;,i+1);</span><br><span class="line">        printf(&quot;name&#x3D;%s\nnum&#x3D;%d\nsex&#x3D;%c\nage&#x3D;%d\nscore&#x3D;%f\n&quot;,st[i].name,st[i].num,st[i].sex,st[i].age,st[i].score);</span><br><span class="line">    &#125;</span><br><span class="line">    free(st);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
