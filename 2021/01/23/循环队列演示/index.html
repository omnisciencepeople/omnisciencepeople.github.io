        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">#include&lt;stdbool.h&gt;</span><br><span class="line">#include&lt;malloc.h&gt;</span><br><span class="line">typedef struct queue</span><br><span class="line">&#123;</span><br><span class="line">    int* pbase;</span><br><span class="line">    int front;</span><br><span class="line">    int rear;</span><br><span class="line">&#125;QUEUE,*PQUEUE;</span><br><span class="line">void traverse_queue(PQUEUE pqueue,int len);</span><br><span class="line">bool Is_empty(PQUEUE pqueue);</span><br><span class="line">int  init_queue(PQUEUE pqueue);</span><br><span class="line">bool Is_full(PQUEUE pqueue,int len);</span><br><span class="line">bool en_queue(PQUEUE pqueue,int len,int val);</span><br><span class="line">bool out_queue(PQUEUE pqueue,int len);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int len;</span><br><span class="line">    QUEUE queue;</span><br><span class="line">    len&#x3D;init_queue(&amp;queue);</span><br><span class="line">    traverse_queue(&amp;queue,len);</span><br><span class="line">    en_queue(&amp;queue,len,1);</span><br><span class="line">    en_queue(&amp;queue,len,2);</span><br><span class="line">    en_queue(&amp;queue,len,3);</span><br><span class="line">    en_queue(&amp;queue,len,4);</span><br><span class="line">    traverse_queue(&amp;queue,len);</span><br><span class="line">    out_queue(&amp;queue,len);</span><br><span class="line">    out_queue(&amp;queue,len);</span><br><span class="line">    traverse_queue(&amp;queue,len);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">int init_queue(PQUEUE pqueue)</span><br><span class="line">&#123;</span><br><span class="line">    int len;</span><br><span class="line">    printf(&quot;请输入队列长度（实际队列长度加一）:&quot;);</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;len);</span><br><span class="line">    pqueue-&gt;pbase&#x3D;(int*)malloc(sizeof(int)*len);</span><br><span class="line">    if(pqueue-&gt;pbase&#x3D;&#x3D;NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;循环队列构造失败，程序终止\n&quot;);</span><br><span class="line">        exit(-1);</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        pqueue-&gt;front&#x3D;0;</span><br><span class="line">        pqueue-&gt;rear&#x3D;0;</span><br><span class="line">    &#125;</span><br><span class="line">    return len;</span><br><span class="line">&#125;</span><br><span class="line">bool Is_empty(PQUEUE pqueue)</span><br><span class="line">&#123;</span><br><span class="line">    if(pqueue-&gt;front&#x3D;&#x3D;pqueue-&gt;rear)</span><br><span class="line">        return true;</span><br><span class="line">    else</span><br><span class="line">        return false;</span><br><span class="line">&#125;</span><br><span class="line">void traverse_queue(PQUEUE pqueue,int len)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_empty(pqueue))</span><br><span class="line">        printf(&quot;队列为空\n&quot;);</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        int m&#x3D;pqueue-&gt;front;</span><br><span class="line">        while(m!&#x3D;pqueue-&gt;rear)</span><br><span class="line">        &#123;</span><br><span class="line">          printf(&quot;%d &quot;,pqueue-&gt;pbase[m]);</span><br><span class="line">          m&#x3D;(m+1)%len;</span><br><span class="line">        &#125;</span><br><span class="line">        printf(&quot;\n&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">bool Is_full(PQUEUE pqueue,int len)</span><br><span class="line">&#123;</span><br><span class="line">    if((pqueue-&gt;rear+1)%len&#x3D;&#x3D;pqueue-&gt;front)</span><br><span class="line">        return true;</span><br><span class="line">    else</span><br><span class="line">        return false;</span><br><span class="line">&#125;</span><br><span class="line">bool en_queue(PQUEUE pqueue,int len,int val)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_full(pqueue,len))</span><br><span class="line">        return false;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        pqueue-&gt;pbase[pqueue-&gt;rear]&#x3D;val;</span><br><span class="line">        pqueue-&gt;rear&#x3D;(pqueue-&gt;rear+1)%len;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">bool out_queue(PQUEUE pqueue,int len)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_empty(pqueue))</span><br><span class="line">        return false;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        pqueue-&gt;front&#x3D;(pqueue-&gt;front+1)%len;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
