    <h1 class="p-name article-title" itemprop="headline name">
      用函数判断1到某个数字之间的所有素数个数并输出
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdbool.h&gt;</span><br><span class="line">bool Isprime(int val);</span><br><span class="line">void traverse(int val);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">  int val;</span><br><span class="line">  char ch;</span><br><span class="line">  do</span><br><span class="line">  &#123;</span><br><span class="line">    printf(&quot;请输入你想要输入的数字:&quot;);</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;val);</span><br><span class="line">    printf(&quot;输出素数为:&quot;);</span><br><span class="line">    traverse(val);</span><br><span class="line">    printf(&quot;请问你是否还要继续（Y&#x2F;N）:&quot;);</span><br><span class="line">    scanf(&quot; %c&quot;,&amp;ch);</span><br><span class="line">  &#125;while(ch&#x3D;&#x3D;&#39;Y&#39;||ch&#x3D;&#x3D;&#39;y&#39;);</span><br><span class="line">  return 0;</span><br><span class="line">&#125;</span><br><span class="line">bool Isprime(int val)</span><br><span class="line">&#123;</span><br><span class="line">    int i;</span><br><span class="line">    for(i&#x3D;2;i&lt;&#x3D;val;i++)</span><br><span class="line">        if(val%i&#x3D;&#x3D;0)</span><br><span class="line">          break;</span><br><span class="line">    if(val&#x3D;&#x3D;i)</span><br><span class="line">       return true;</span><br><span class="line">    else</span><br><span class="line">       return false;</span><br><span class="line">&#125;</span><br><span class="line">void traverse(int val)</span><br><span class="line">&#123;</span><br><span class="line">      int cnt&#x3D;0;</span><br><span class="line">      for(int i&#x3D;1;i&lt;&#x3D;val;i++)</span><br><span class="line">         if(Isprime(i))</span><br><span class="line">         &#123;</span><br><span class="line">            printf(&quot;%d\n&quot;,i);</span><br><span class="line">            cnt++;</span><br><span class="line">         &#125;</span><br><span class="line">      printf(&quot;素数的个数为：%d\n&quot;,cnt);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
