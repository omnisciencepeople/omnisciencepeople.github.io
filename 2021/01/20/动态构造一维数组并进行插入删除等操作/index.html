ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">#include&lt;malloc.h&gt;</span><br><span class="line">#include&lt;stdbool.h&gt;</span><br><span class="line">typedef struct Arr</span><br><span class="line">&#123;</span><br><span class="line">    int* pBase;</span><br><span class="line">    int len;</span><br><span class="line">    int cnt;</span><br><span class="line">&#125;ARR,* PARR;</span><br><span class="line">void init_arr(PARR,int);</span><br><span class="line">void traverse_arr(PARR);</span><br><span class="line">bool Is_empty(PARR);</span><br><span class="line">bool Is_full(PARR);</span><br><span class="line">bool append_arr(PARR,int);</span><br><span class="line">bool Insert_arr(PARR,int,int);</span><br><span class="line">bool Delete_arr(PARR,int,int*);</span><br><span class="line">void sort_arr(PARR);</span><br><span class="line">void Inversion_arr(PARR);</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int val;</span><br><span class="line">    ARR arr;</span><br><span class="line">    init_arr(&amp;arr,6);</span><br><span class="line">    traverse_arr(&amp;arr);</span><br><span class="line">    append_arr(&amp;arr,1);</span><br><span class="line">    append_arr(&amp;arr,2);</span><br><span class="line">    append_arr(&amp;arr,3);</span><br><span class="line">    append_arr(&amp;arr,4);</span><br><span class="line">    traverse_arr(&amp;arr);</span><br><span class="line">    Insert_arr(&amp;arr,3,5);</span><br><span class="line">    Insert_arr(&amp;arr,6,10);</span><br><span class="line">    traverse_arr(&amp;arr);</span><br><span class="line">    if(Delete_arr(&amp;arr,5,&amp;val))</span><br><span class="line">    &#123;</span><br><span class="line">        traverse_arr(&amp;arr);</span><br><span class="line">        printf(&quot;删除成功，你删除的元素为：%d\n&quot;,val);</span><br><span class="line">    &#125;</span><br><span class="line">    sort_arr(&amp;arr);</span><br><span class="line">    traverse_arr(&amp;arr);</span><br><span class="line">    Inversion_arr(&amp;arr);</span><br><span class="line">    traverse_arr(&amp;arr);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">void init_arr(PARR PArr,int len)</span><br><span class="line">&#123;</span><br><span class="line">    PArr-&gt;pBase&#x3D;(int*)malloc(sizeof(int)*len);</span><br><span class="line">    if(PArr-&gt;pBase&#x3D;&#x3D;NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;动态构造数组失败程序终止\n&quot;);</span><br><span class="line">        exit(-1);</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        PArr-&gt;len&#x3D;len;</span><br><span class="line">        PArr-&gt;cnt&#x3D;0;</span><br><span class="line">    &#125;</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line">void traverse_arr(PARR PArr)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_empty(PArr))</span><br><span class="line">       printf(&quot;数组为空&quot;);</span><br><span class="line">    else</span><br><span class="line">       for(int i&#x3D;0;i&lt;PArr-&gt;cnt;i++)</span><br><span class="line">           printf(&quot;%d &quot;,PArr-&gt;pBase[i]);</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line">bool Is_empty(PARR PArr)</span><br><span class="line">&#123;</span><br><span class="line">    if(PArr-&gt;cnt&#x3D;&#x3D;0)</span><br><span class="line">       return true;</span><br><span class="line">    else</span><br><span class="line">       return false;</span><br><span class="line">&#125;</span><br><span class="line">bool Is_full(PARR PArr)</span><br><span class="line">&#123;</span><br><span class="line">    if(PArr-&gt;cnt&#x3D;&#x3D;PArr-&gt;len)</span><br><span class="line">       return true;</span><br><span class="line">    else</span><br><span class="line">       return false;</span><br><span class="line">&#125;</span><br><span class="line">bool append_arr(PARR PArr,int val)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_full(PArr))</span><br><span class="line">        return false;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        PArr-&gt;pBase[PArr-&gt;cnt]&#x3D;val;</span><br><span class="line">        PArr-&gt;cnt++;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">bool Insert_arr(PARR PArr,int pos,int val)&#x2F;&#x2F;pos值从1开始</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_full(PArr)||pos&lt;1||pos&gt;PArr-&gt;cnt+1)</span><br><span class="line">      return false;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">      for(int i&#x3D;PArr-&gt;cnt-1;i&gt;&#x3D;pos-1;i--)</span><br><span class="line">        PArr-&gt;pBase[i+1]&#x3D;PArr-&gt;pBase[i];</span><br><span class="line">      PArr-&gt;pBase[pos-1]&#x3D;val;</span><br><span class="line">      PArr-&gt;cnt++;</span><br><span class="line">      return true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">bool Delete_arr(PARR PArr,int pos,int* val)</span><br><span class="line">&#123;</span><br><span class="line">    if(Is_empty(PArr)||pos&lt;1||pos&gt;PArr-&gt;cnt)</span><br><span class="line">      return false;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        *val&#x3D;PArr-&gt;pBase[pos-1];</span><br><span class="line">        for(int i&#x3D;pos-1;i&lt;PArr-&gt;cnt-1;i++)</span><br><span class="line">          PArr-&gt;pBase[i]&#x3D;PArr-&gt;pBase[i+1];</span><br><span class="line">        PArr-&gt;cnt--;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void sort_arr(PARR PArr)</span><br><span class="line">&#123;</span><br><span class="line">    int t;</span><br><span class="line">    for(int i&#x3D;0;i&lt;PArr-&gt;cnt-1;i++)</span><br><span class="line">      for(int j&#x3D;0;j&lt;PArr-&gt;cnt-1-i;j++)</span><br><span class="line">         if(PArr-&gt;pBase[j]&gt;PArr-&gt;pBase[j+1])</span><br><span class="line">         &#123;</span><br><span class="line">             t&#x3D;PArr-&gt;pBase[j];</span><br><span class="line">             PArr-&gt;pBase[j]&#x3D;PArr-&gt;pBase[j+1];</span><br><span class="line">             PArr-&gt;pBase[j+1]&#x3D;t;</span><br><span class="line">         &#125;</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br><span class="line">void Inversion_arr(PARR PArr)</span><br><span class="line">&#123;</span><br><span class="line">    int i&#x3D;0;</span><br><span class="line">    int j&#x3D;PArr-&gt;cnt-1;</span><br><span class="line">    int t;</span><br><span class="line">    while(i&lt;j)</span><br><span class="line">    &#123;</span><br><span class="line">     t&#x3D;PArr-&gt;pBase[i];</span><br><span class="line">     PArr-&gt;pBase[i]&#x3D;PArr-&gt;pBase[j];</span><br><span class="line">     PArr-&gt;pBase[j]&#x3D;t;</span><br><span class="line">     i++;</span><br><span class="line">     j--;</span><br><span class="line">    &#125;</span><br><span class="line">    return;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
