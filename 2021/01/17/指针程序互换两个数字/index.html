      <header class="article-header">
        
  
    <h1 class="p-name article-title" itemprop="headline name">
      指针程序互换两个数字
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a&#x3D;1,b&#x3D;2;</span><br><span class="line">    int *p1,*p2,*p;</span><br><span class="line">    p1&#x3D;&amp;a;</span><br><span class="line">    p2&#x3D;&amp;b;</span><br><span class="line">    p&#x3D;p1;</span><br><span class="line">    p1&#x3D;p2;</span><br><span class="line">    p2&#x3D;p;</span><br><span class="line">    printf(&quot;a&#x3D;%d b&#x3D;%d\n&quot;,a,b);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">输出a&#x3D;1，b&#x3D;2;</span><br><span class="line">注：</span><br><span class="line">该程序没有互换成功，只是互换两个变量的地址；</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a&#x3D;1,b&#x3D;2;</span><br><span class="line">    int* p1,* p2,p;</span><br><span class="line">    p1&#x3D;&amp;a;</span><br><span class="line">    p2&#x3D;&amp;b;</span><br><span class="line">    p&#x3D;*p1;</span><br><span class="line">    * p1&#x3D;* p2;</span><br><span class="line">    * p2&#x3D;p;</span><br><span class="line">    printf(&quot;a&#x3D;%d b&#x3D;%d\n&quot;,a,b);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">输出a&#x3D;2，b&#x3D;1;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">void huhuan(int* p,int*q)</span><br><span class="line">&#123;</span><br><span class="line">    int t;</span><br><span class="line">    t&#x3D;*p;</span><br><span class="line">    *p&#x3D;*q;</span><br><span class="line">    *q&#x3D;t;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a&#x3D;1,b&#x3D;2;</span><br><span class="line">    huhuan(&amp;a,&amp;b);</span><br><span class="line">    printf(&quot;a&#x3D;%d b&#x3D;%d\n&quot;,a,b);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">输出a&#x3D;2，b&#x3D;1;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">void huhuan(int* p,int*q)</span><br><span class="line">&#123;</span><br><span class="line">    int* t;</span><br><span class="line">    t&#x3D;p;</span><br><span class="line">    p&#x3D;q;</span><br><span class="line">    q&#x3D;t;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a&#x3D;1,b&#x3D;2;</span><br><span class="line">    huhuan(&amp;a,&amp;b);</span><br><span class="line">    printf(&quot;a&#x3D;%d b&#x3D;%d\n&quot;,a,b);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">输出a&#x3D;1，b&#x3D;2;</span><br><span class="line">a,b的地址同样没有互换成功;</span><br><span class="line">调用函数一旦结束，为这个函数所分配的内存空间全部释放（p,q,t的内存空间被释放）；</span><br></pre></td></tr></table></figure>
