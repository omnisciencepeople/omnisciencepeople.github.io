    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;math.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    float a,b,c,delta;</span><br><span class="line">    double x1,x2;</span><br><span class="line">    char ch;</span><br><span class="line">    do</span><br><span class="line">    &#123;</span><br><span class="line">     printf(&quot;请为一元二次方程的系数赋值(中间以空格相隔):&quot;);</span><br><span class="line">     scanf(&quot;%f %f %f&quot;,&amp;a,&amp;b,&amp;c);</span><br><span class="line">     delta&#x3D;b*b-4*a*c;</span><br><span class="line">     if(delta&gt;0)</span><br><span class="line">       &#123;</span><br><span class="line">         x1&#x3D;(-b+sqrt(delta))&#x2F;(2*a);</span><br><span class="line">         x2&#x3D;(-b-sqrt(delta))&#x2F;(2*a);</span><br><span class="line">         printf(&quot;x1&#x3D;%lf x2&#x3D;%lf\n&quot;,x1,x2);</span><br><span class="line">       &#125;</span><br><span class="line">     else if(delta&#x3D;&#x3D;0)</span><br><span class="line">       &#123;</span><br><span class="line">         x1&#x3D;x2&#x3D;(-b)&#x2F;(2*a);</span><br><span class="line">         printf(&quot;x1&#x3D;%lf x2&#x3D;%lf\n&quot;,x1,x2);</span><br><span class="line">       &#125;</span><br><span class="line">     else</span><br><span class="line">         printf(&quot;无解\n&quot;);</span><br><span class="line">     printf(&quot;请问你是否还要继续（Y&#x2F;N）:&quot;);</span><br><span class="line">     scanf(&quot; %c&quot;,&amp;ch);</span><br><span class="line">    &#125;while(ch&#x3D;&#x3D;&#39;Y&#39;);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
