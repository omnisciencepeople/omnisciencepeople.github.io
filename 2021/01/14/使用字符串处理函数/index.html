    <h1 class="p-name article-title" itemprop="headline name">
      使用字符串处理函数
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;string.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    char str[]&#x3D;&#123;&quot;hello world&quot;&#125;;</span><br><span class="line">    puts(str);&#x2F;&#x2F;字符串输出函数相当于printf函数</span><br><span class="line">    gets(str);&#x2F;&#x2F;字符数组赋值函数相当于scanf函数</span><br><span class="line">    puts(str);</span><br><span class="line">    char str1[30]&#x3D;&#123;&quot;hello&quot;&#125;;</span><br><span class="line">    char str2[]&#x3D;&#123;&quot;China&quot;&#125;;</span><br><span class="line">    puts(strcat(str1,str2));&#x2F;&#x2F;strcat字符串连接函数，函数调用后得到一个函数值：数组str1的首地址；</span><br><span class="line">    字符数组1必须足够大以便容纳连接后的字符串；连接前两个字符串后面都有&#39;\0&#39;,连接时将字符数组1后面的\0取消，只在</span><br><span class="line">    新字符串最后保留&#39;\0&#39;;</span><br><span class="line">    strcpy(str1,str2);&#x2F;&#x2F;字符数组1必须为数组名，字符数组2可为字符数组名也可为字符串常量；</span><br><span class="line">    puts(str1);</span><br><span class="line">    strcpy(str1,&quot;hello&quot;);</span><br><span class="line">    puts(str1);</span><br><span class="line">    strncpy(str1,str2,2);&#x2F;&#x2F;将字符串2最前面的两个字符复制到字符数组1上取代字符数组1原有的最前面的两个字符；</span><br><span class="line">    puts(str1);</span><br><span class="line">    strcmp(str1,str2);&#x2F;&#x2F;字符串比较函数：将两个字符串自左到右逐个字符比较（按ASCII码数值大小比较），直至出现不</span><br><span class="line">    同的字符为止以第一对不相同字符比较的结果为准；若字符全部相同则认为这两个字符串相等；相同函数值为0；字符数组1</span><br><span class="line">    大于2函数值为正整数；反之为负整数；</span><br><span class="line">    strlen(str1);&#x2F;&#x2F;测字符串长度的函数；</span><br><span class="line">    strlwr(str1);&#x2F;&#x2F;转化为小写的函数；</span><br><span class="line">    strupr(str1);&#x2F;&#x2F;转化为大写的函数；</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
      
    </div>
